apply plugin: 'java'

repositories {
    mavenCentral()
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    compile group: 'joda-time', name: 'joda-time', version: '2.9.9'
    //compile "joda-time:jode-time:2.9.9"
    testCompile "junit:junit:4.12"
}

jar {
    baseName = 'hello-world'
    version = '0.1.1'
}